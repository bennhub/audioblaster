<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">B.Hayes | Simmer Down| EP</h1>
        </div>
        <div class="player-container">
            <div class="player">
                <div class="imgbx">
                    <img id="albumArt" src="img/retro_sunset.jpeg" alt="Album Art">
                </div>
                <audio controls id="audioPlayer">
                    <source src="audio/Hayes_Phase Two.mp3" type="audio/mpeg">
                </audio>
                <ul class="playlist">
                    <li data-src="audio/Hayes_Phase Two.mp3" data-img="img/retro_sunset.jpeg">Phase Two</li>
                    <li data-src="audio/Hayes_beatific.mp3" data-img="img/octapus_chill.jpeg">Beatific</li>
                    <li data-src="audio/Hayes_mushi mellow.mp3" data-img="img/valley_moon.jpeg">Mushi Mellow</li>
                </ul>
            </div>

            <div class="social-media">
                <a href="https://b-hayes.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a>
                <a href="#" target="_blank"><i class="fab fa-soundcloud"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
