<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Fox & Hayes </h1>
        </div>
        <div class="player-container">
            <div class="player">
                <iframe style="border: 0; width: 350px; height: 442px;" src="https://bandcamp.com/EmbeddedPlayer/track=849561611/size=large/bgcol=ffffff/linkcol=333333/tracklist=false/transparent=true/" seamless><a href="https://foxandhayes.bandcamp.com/track/fox-n-hayes-single-coming-soon">Fox n Hayes Single Coming Soon ! by Fox and Hayes</a></iframe>
            </div>

            <div class="social-media">
                <a href="https://foxandhayes.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i></a>
                <a href="#" target="_blank"><i class="fab fa-soundcloud"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
